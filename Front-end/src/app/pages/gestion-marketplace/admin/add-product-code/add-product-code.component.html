<div class="row">
  <div class="col-xxl-4">
    <h5 class="card-title mb-3">Add Product Code</h5>
    <p class="text-muted">Enter the product code information below</p>
  </div>

  <!-- Success Message -->
  <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="showSuccessMessage">
    Product code added successfully!
  </div>

  <!-- Error Message -->
  <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="showErrorMessage">
    {{ errorMessage }}
  </div>

  <form [formGroup]="productCodeForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="productCode" class="form-label">Product Code <span class="text-danger">*</span></label>
      <input type="text"
             class="form-control"
             id="productCode"
             formControlName="code"
             placeholder="Enter product code (Format: CP-1234)"
             [ngClass]="{'is-invalid': productCodeForm.get('code')?.invalid && productCodeForm.get('code')?.touched}">
      <div class="invalid-feedback" *ngIf="productCodeForm.get('code')?.errors?.['required'] && productCodeForm.get('code')?.touched">
        Product code is required
      </div>
      <div class="invalid-feedback" *ngIf="productCodeForm.get('code')?.errors?.['pattern'] && productCodeForm.get('code')?.touched">
        Product code must be in format CP-XXXX where X is a number
      </div>
    </div>

    <div class="mb-3">
      <button type="submit" class="btn btn-primary" [disabled]="productCodeForm.invalid">Submit</button>
    </div>
  </form>
</div>
<hr>
